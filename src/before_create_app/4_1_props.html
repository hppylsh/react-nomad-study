<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Btn({ banana, big }) {
      //console.log(props);
      /* 
      {banana: 'Save Changes', x: false , big:true}
      {banana: 'Continue', x: 7, big:undefined}
       */
      return <button style={{ backgroundColor: "tomato", color: "white", padding: "10px 20px;", border: 0, borderRadius: 10, fontSize: big ? 18 : 16 }}>{banana}</button>;
    }

    function App() {
      return (
        <div>
          <Btn banana="Save Changes" x={false} big={true} />
          <Btn banana="Continue" x={7} big={false} />
        </div>
      );
    }
    /* jsx에서 괄호{}를 열면 javascript 사용이 가능하다 */
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
