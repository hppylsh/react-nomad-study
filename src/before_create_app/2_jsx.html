<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    /* 바벨이 jsx => html이해되도록 해석해줌 */
    const root = document.getElementById("root");
    //const h3 = React.createElement("h3", { id: "title", onMouseEnter: () => console.log("mouse enter") }, "Hello I'm a span");
    const Title = () => (
      <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
        Hello I'm a span
      </h3>
    );
    //const btn = React.createElement("button", { onClick: () => console.log("im clicked") }, "Click me");
    const Button = () => (
      <button style={{ backgroundColor: "tomato" }} onClick={() => console.log("im clicked")}>
        Click me
      </button>
    );

    /* 컴포넌트 첫글자는 대문자로 쓰도록한다 */
    const Container = () => (
      <div>
        <Title />
        <Button />
      </div>
    );

    ReactDOM.render(<Container />, root);
  </script>
</html>
